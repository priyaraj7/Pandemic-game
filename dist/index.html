<!DOCTYPE html>
<html>
  <head>
    <title>Pandemic</title>
  </head>
  <div class="jumbotron">
    <h1>Pandemic Clone</h1>
  </div>
  <body>
    <div class="container">
      <button type="submit" id="start">Click here to Start the Game</button>
      <br />

      <div class="square">
        Patient Status
        <div class="status"></div>
      </div>

      <p>Infection Level: <span id="infection"></span></p>

      <p>Press the button to help the patient.</p>
      <button type="submit" id="nurse">Nurse</button>
      <button type="submit" id="doctor">Doctor</button>

      <ul id="solution"></ul>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
